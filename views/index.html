{% extends 'base.html' %}

{% block content %}

{% for i in range(letters.length) %}
  {% set letter = letters[i] %}
  {% set dirs = dirss[i] %}
  <h2>{{ letter }}</h2>
  {% for j in range(dirs.length) %}
    <a href="{{ letter }}/{{ letter }}{{ j + 1 }}.html">{{ letter }}{{ j + 1 }}</a>
  {% endfor %}
{% endfor %}

{% endblock %}
